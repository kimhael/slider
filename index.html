<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="slider js-sliderContainer">
		<div class="slider__container">
			<div class="slider__buttons">
				<div class="slider__button js-prevSlider">◀</div>
				<div class="slider__button js-nextSlider">▶</div>
			</div>
			<ul class="slider__list js-sliderList">
				<li>One</li>
				<li>Two</li>
				<li>Three</li>
				<li>Four</li>
			</ul>
		</div>
	</div>
	<!-- js -->
	<script src="js/slider.js"></script>
</body>
</html>
